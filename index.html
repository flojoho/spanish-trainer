<html>
  <head>
    <title>spanish trainer</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div id="past-words-div">
        <table id="table"></table>
        <form id="form">
          <table>
            <tr>
              <td class="left">
                spanish word: <span id="spanish-span"></span>
              </td>
              <td class="no-padding">
                  <input id="translation-input" placeholder="translation (english)" autocomplete="off" autofocus />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </main>
  </body>
</html>
